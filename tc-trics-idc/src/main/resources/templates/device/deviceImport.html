<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" th:href="@{/img/favicon.html}">

    <title>线缆导入</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/gritter/css/jquery.gritter.css}" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/fileinput.min.css}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                线缆导入
            </header>
        </section>

    </div>
</div>
<div class="row col-lg-6">
    <div class="page-header">
        <h3>选择xls文件</h3>
    </div>
    <div class="row">
        <div class="col-sm-12">

             <div style="display: flex">
            <form enctype="multipart/form-data">
                    <div style="flex: 1">
                        <input id="file-0" class="file" type="file" multiple data-min-file-count="2">
                    </div>
            </form>
                    <form id="downModel" th:action="@{/device/exportDeviceModel}"></form>
                    <div style="width: 100px;margin-left: 20px">
                        <button id="down_button" class="btn btn-primary">下载模板</button>
                    </div>
                </div>

                <div style="margin-top: 15px">
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button type="reset" class="btn btn-default">取消</button>
                </div>

        </div>
    </div>
</div>


<script type="text/javascript" th:inline="javascript">
    ctxPath = /*[[@{/}]]*/ '';
</script>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/js/fileinput.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/data-tables/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/assets/data-tables/DT_bootstrap.js}"></script>

<!--common script for all pages-->
<script th:src="@{/js/common-scripts.js}"></script>
<script th:inline="javascript" th:src="@{/pagejs/device/deviceImport.js}"></script>



</body>
</html>
