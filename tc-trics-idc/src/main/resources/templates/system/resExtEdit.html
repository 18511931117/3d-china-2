<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" th:href="@{/img/favicon.html}">

    <title>设备分类管理</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/js/treeTable/treeTbale.css}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>

<body>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                添加组内条目-设备类:基本信息
            </header>
        </section>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal tasi-form" id="edit">
            <input type="hidden" id="valType" th:value="${bean.valType}">
            <input type="hidden" name="id" th:value="${bean.id}">
            <input type="hidden" id="isQuery" th:value="${bean.isQuery}">
            <div class="form-group">
                <label class="control-label col-lg-2">条目名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="条目名称" name="itemName" th:value="${bean.itemName}">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-2">顺序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="条目名称" name="seq" th:value="${bean.seq}">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-lg-2">是否为查询字段</label>
                <div class="col-lg-10">
                    <select class="form-control" name="isQuery">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-lg-2">值类型</label>
                <div class="col-lg-10">
                    <select class="form-control" name="valType">
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" style="margin-top: 15px">
   <div class="col-sm-1 col-sm-push-11">
       <button type="button" class="btn btn-info" name="commit_button">确定</button>
       <button type="button" class="btn btn-info">取消</button>
   </div>
</div>

<script type="text/javascript" th:inline="javascript">
    ctxPath = /*[[@{/}]]*/ '';
</script>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>

<script th:inline="javascript" th:src="@{/pagejs/common/selectNode.js}"></script>
<script th:inline="javascript" th:src="@{/pagejs/system/resExtEdit.js}"></script>
<!--common script for all pages-->
<script th:src="@{/js/common-scripts.js}"></script>



</body>
</html>
