<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="../img/favicon.html">

    <title>江苏有线三网融合扭曲中心数据中心-设备线缆管理系统</title>
    <script th:inline="javascript" th:src="@{/js/jquery.js}"></script>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<script type="text/javascript" th:inline="javascript">
    ctxPath = /*[[@{/}]]*/ '';
</script>
<body>

            <!-- page start-->
            <div class="row-fluid col-sm-12">
                <button type="button" class="btn btn-info">添加账号</button>
            </div>
            <div class="row-fluid">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body" style="margin-top: 15px">
                            <form class="form-horizontal tasi-form" method="get">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text"  id="name" class="form-control" placeholder="姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">账号</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="username" class="form-control" placeholder="账号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="email" class="form-control" placeholder="邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">工号</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="workNum" class="form-control" placeholder="工号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">机构</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="orgSelect" name="orgSelect">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">角色</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" id="role" name="roleSelect">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password"  class="form-control" placeholder="密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">离职</label>
                                    <div class="radio" style="float:left;">
                                        <label style="vertical-align: middle">
                                            <input type="radio" style="margin-left: 0" name="optionsRadios"  value="0" checked>
                                            否
                                        </label>
                                    </div>
                                    <div class="radio" id="isQuit" style="float:left;">
                                        <label style="vertical-align: middle">
                                            <input type="radio" style="margin-left: 0" name="optionsRadios" value="1" >
                                            是
                                        </label>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row-fluid col-sm-1 col-sm-offset-11">
                <button type="button" class="btn btn-info"  id="test" >确认添加</button>
            </div>
            <script th:src="@{/js/jquery.js}"></script>
<!-- js placed at the end of the document so the pages load faster -->
<script  th:inline="javascript" th:src="@{/3rd/layui/layui.js}"></script>

<script th:inline="javascript" th:src="@{/pagejs/system/addUser.js}"></script>
            <script th:inline="javascript" th:src="@{/pagejs/common/selectNode.js}"></script>

</body>
</html>
