<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>参数设置</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" th:href="@{/3rd/layui/css/layui.css}"/>

    <style>

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div >
    <div>
        <div>
            <div class="modal-body">
                <form class="form-horizontal tasi-form" method="get">
                    <div class="form-group">
                        <label class="control-label col-sm-2">系统参数名称</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="id" th:value="${p.id}"  >
                            <input type="text" name="sysName"   th:value="${p.sysName}" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">系统参数编码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sysKey" th:value="${p.sysKey}" placeholder="系统参数编码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">系统参数值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sysValue" th:value="${p.sysValue}" placeholder="系统参数值">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">系统参数类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="type" th:value="${p.type}" placeholder="系统参数类型">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="editParam">
                    提交更改
                </button>
                <button type="button" class="btn btn-default" id="closeOpen" data-dismiss="modal">关闭
                </button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.scrollTo.min.js"></script>
<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>


<!--common script for all pages-->
<script src="../js/common-scripts.js"></script>

<script  th:inline="javascript" th:src="@{/3rd/layui/layui.js}"></script>
<script th:inline="javascript" th:src="@{/pagejs/system/paramEdit.js}"></script>

</body>
</html>
